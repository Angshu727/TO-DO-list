<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="light-mode">
    <div class="container">
        <div class="header">
            <h1 class="header-title">To-Do List</h1>
            <button class="theme-toggle" title="Switch Theme">
                <img src="https://cdn-icons-png.freepik.com/512/2689/2689567.png?ga=GA1.1.634825733.1725980049" alt="Light Mode" id="theme-icon">
            </button>
        </div>

        <div class="calendar">
            <label for="task-date">Choose Date:</label>
            <input type="date" id="task-date">
            <label for="task-time">Choose Time:</label>
            <input type="time" id="task-time">
        </div>

        <div class="input-box">
            <input type="text" id="task-input" placeholder="Add a new task">
            <button id="add-task">Add Task</button>
        </div>

        <ul class="task-list" id="task-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
